<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="../styles/styles(Contact).css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #FB2C68;" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Bootstrap Portfolio Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <h2 class="mb-3 mt-5 text-center text-white">Contact Me</h2>
      <p class="text-center text-light mb-4"> Sign up to reach me!</p>

      <form class="contact-form mt-4 needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6 text-white">
            <label for="exampleInputFirstname1" class="form-label">First name</label>
            <input type="text" class="form-control" id="exampleInputFirstname1" required>
            <div class="invalid-feedback">
              First name is required.
            </div>
          </div>
      
          <div class="col-md-6 text-white">
            <label for="exampleInputLastname1" class="form-label">Last name</label>
            <input type="text" class="form-control" id="exampleInputLastname1" required>
            <div class="invalid-feedback">
              Last name is required.
            </div>
          </div>
        </div>
      
        <div class="mb-3 text-white">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
      
        <div class="mb-3 text-white">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
          <div class="invalid-feedback">
            Password is required.
          </div>
        </div>
      
        <div class="mb-3 form-check text-white">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered border-primary">
          <!-- table content here -->
        </table>
      </div>

    </main>

    <footer>
        <p>&copy; 2025 Portfolio Website</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
  </body>
</html>
